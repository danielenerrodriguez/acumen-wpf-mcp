name: Open File Menu
description: Opens the Acumen Fuse application (file) menu via keytips
timeout: 10

parameters:
  - name: exePath
    description: Path to Fuse.exe (passed to launch macro)
    required: false
    default: "C:\\Program Files\\Deltek\\Acumen 8.12\\Fuse.exe"

steps:
  - action: include
    macro_name: acumen-fuse/launch
    params:
      exePath: '{{exePath}}'

  - action: focus
  - action: send_keys
    keys: "Alt,F"
  - action: wait
    seconds: 1
