name: Open File Menu
description: Opens the Acumen Fuse application (file) menu via keytips
timeout: 10

parameters:
  - name: exePath
    description: Path to Fuse.exe (passed to launch macro)
    required: false
    default: "C:\\Program Files\\Deltek\\Acumen 8.12\\Fuse.exe"

steps:
  # Inlined from acumen-fuse/launch
  - action: launch
    exe_path: '{{exePath}}'
    if_not_running: true
    timeout: 60
  - action: wait_for_window
    title_contains: ' - Deltek Acumen'
    timeout: 90
    retry_interval: 2

  - action: focus
  - action: send_keys
    keys: "Alt,F"
  - action: wait
    seconds: 1
