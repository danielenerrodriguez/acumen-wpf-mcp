name: Save Workbook
description: Saves the current Acumen Fuse workbook
timeout: 30
parameters:
  - name: exePath
    description: Path to Fuse.exe
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Fuse.exe'

steps:
  # Inlined from acumen-fuse/launch
  - action: launch
    exe_path: '{{exePath}}'
    if_not_running: true
    timeout: 60
  - action: wait_for_window
    title_contains: ' - Deltek Acumen'
    timeout: 90
    retry_interval: 2

  - action: focus
  - action: send_keys
    keys: Alt,F,S
