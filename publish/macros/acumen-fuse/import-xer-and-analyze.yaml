name: Import XER and Run Analysis
description: Complete workflow - imports a P6 XER file and runs Fuse diagnostics analysis
timeout: 90
parameters:
  - name: filePath
    description: Full path to the XER file to import
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Samples\Initial  Plan.xer'
  - name: exePath
    description: Path to Fuse.exe
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Fuse.exe'

steps:
  # 1. Ensure Fuse is running
  - action: launch
    exe_path: '{{exePath}}'
    if_not_running: true
    timeout: 60
  - action: wait_for_window
    title_contains: ' - Deltek Acumen'
    timeout: 90
    retry_interval: 2

  # 2. Open file dialog via keytips (S1 Projects > Oracle Primavera > All types)
  - action: focus
  - action: send_keys
    keys: Alt,S,O,A

  # 3. Navigate the file dialog to the XER file
  - action: file_dialog
    text: '{{filePath}}'
    timeout: 15

  # 4. Wait for file to load, then Import All via keytips
  - action: wait
    seconds: 2
  - action: focus
  - action: send_keys
    keys: Alt,S,R,I

  # 5. Wait for import to complete (tabs become enabled)
  - action: wait_for_enabled
    automation_id: uxRibbons
    timeout: 30

  # 6. Switch to Diagnostics tab and run analysis
  - action: find
    automation_id: uxRibbons
    timeout: 5
    save_as: diagnosticsTab
  - action: click
    ref: diagnosticsTab
  - action: send_keys
    keys: F9
