name: Import XER and Run Analysis
description: Complete workflow - imports a P6 XER file and runs Fuse diagnostics analysis
timeout: 90
parameters:
  - name: filePath
    description: Full path to the XER file to import
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Samples\Initial  Plan.xer'
  - name: exePath
    description: Path to Fuse.exe
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Fuse.exe'

steps:
  # 1-5. Import XER file (includes launch + import + verification)
  - action: include
    macro_name: acumen-fuse/import-xer
    params:
      exePath: '{{exePath}}'
      filePath: '{{filePath}}'

  # 6. Switch to Diagnostics tab and run analysis
  - action: focus
  - action: send_keys
    keys: Alt,2
  - action: send_keys
    keys: F9

  # 7. Wait for analysis to complete
  - action: wait_for_enabled
    automation_id: uxRibbons
    timeout: 60
