name: Open Workbook
description: Opens an existing Acumen Fuse workbook (.afw) file
timeout: 60
parameters:
  - name: filePath
    description: Full path to the .afw workbook file
    required: true
  - name: exePath
    description: Path to Fuse.exe
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Fuse.exe'

steps:
  # Inlined from acumen-fuse/launch
  - action: launch
    exe_path: '{{exePath}}'
    if_not_running: true
    timeout: 60
  - action: wait_for_window
    title_contains: ' - Deltek Acumen'
    timeout: 90
    retry_interval: 2

  - action: focus
  - action: send_keys
    keys: Alt,F,O

  # Navigate the file dialog to the workbook
  - action: file_dialog
    text: '{{filePath}}'
    timeout: 15

  # Wait for the workbook to load
  - action: wait_for_enabled
    automation_id: uxRibbons
    timeout: 30
