name: Close Workbook
description: Closes the current workbook in Acumen Fuse without saving
timeout: 30
parameters:
  - name: exePath
    description: Path to Fuse.exe
    required: false
    default: 'C:\Program Files\Deltek\Acumen 8.12\Fuse.exe'

steps:
  - action: include
    macro_name: acumen-fuse/launch
    params:
      exePath: '{{exePath}}'

  - action: focus
  - action: send_keys
    keys: Alt,F,C

  # Wait for save prompt, then click "No" to discard changes
  - action: wait
    seconds: 1
  - action: find
    name: "No"
    control_type: Button
    save_as: noBtn
  - action: click
    ref: noBtn
