name: Build, Test & Release

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Publish (self-contained)
        run: dotnet publish WpfMcp/WpfMcp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o dist

      - name: Publish (framework-dependent)
        run: dotnet publish WpfMcp/WpfMcp.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o dist-portable

      - name: Create release zips
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          Compress-Archive -Path dist\WpfMcp.exe, publish\macros -DestinationPath dist\WpfMcp.zip
          Compress-Archive -Path dist-portable\WpfMcp.exe, publish\macros -DestinationPath dist\WpfMcp-portable.zip

      - name: Generate version tag
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: version
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $sha = "${{ github.sha }}".Substring(0, 7)
          echo "tag=v$date-$sha" >> $env:GITHUB_OUTPUT
          echo "name=Release $date ($sha)" >> $env:GITHUB_OUTPUT

      - name: Create Release
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.name }}
          body: |
            Automated release from `master` branch.

            **WpfMcp.zip** (~130 MB) — Self-contained single exe, no .NET runtime required.
            **WpfMcp-portable.zip** (~5 MB) — Requires [.NET 9 Desktop Runtime](https://dotnet.microsoft.com/download/dotnet/9.0) on the target machine.

            Extract the zip and place `WpfMcp.exe` alongside the `macros/` folder.
          files: |
            dist/WpfMcp.zip
            dist/WpfMcp-portable.zip
